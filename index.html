<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main>
        <!-- <nav></nav> -->
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://images.pexels.com/photos/9454915/pexels-photo-9454915.jpeg" alt="">
                <h2>To Do List</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://images.unsplash.com/photo-1643139863038-7355941e9e89?q=80&w=627&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Day planner</h2>
            </div>
            <div class="moti elem" id="2">
                <img src="https://images.unsplash.com/photo-1651601787600-40ad979813ac?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Motivation</h2>
            </div>
            <div class="pomo elem" id="3">
                <img src="https://images.unsplash.com/photo-1658988958815-f446d29437fe?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Pomodoro timer</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1637140945341-f28ada987326?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>
                    Daily Goals
                </h2>
            </div>
        </section>


        <section class="fullElem todo-list-fullPage">
            <h2>Your Personalised Task List</h2>
            <button class="back">Close</button>

            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <!-- <h3>Add Task</h3> -->
                        <input id="task-input" type="text" placeholder="Enter Task" required>
                        <textarea placeholder="Enter Details" name="" id="" cols="30" rows="9"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Mark as Important!</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    <!-- <div class="task">
                        <div>
                            <h5>
                                Gym Jao
                            </h5>
                            <button>Mark as completed</button>
                        </div>

                        <div class="details">
                            <div class="buttons">
                                <span>Details</span>

                                <i class="down ri-arrow-down-s-line"></i>
                                <i class="up ri-arrow-up-s-line"></i>
                            </div>

                            <div class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum in nemo, consectetur minus voluptatem, alias quisquam deleniti nihil harum, facilis ratione accusantium a error temporibus.</div>
                        </div>

                    </div> -->
                </div>
            </div>
        </section>

        <section class="fullElem daily-planner-fullPage">
            <h2>Plan your Day to be more Productive</h2>
            <button class="back">Close</button>

            <div class="day-planner">
                <!-- <div class="day-planner-time">
                    <p>6:00 - 7:00</p>
                    <input type="text" placeholder="...">
                </div>
                
                <div class="day-planner-time">
                    <p>6:00</p>
                    <input type="text" placeholder="...">
                </div> -->
            </div>
        </section>

        <section class="fullElem motivational-fullPage">
            <!-- <h2>Motivational Qote</h2> -->
            <button class="back">Close</button>
            <div class="motivationContainersContainer">
                <div class="motivation-container">
                    <div class="motivation-wrapper">
                        <img src="./icons8-quote-100.png" alt="">
                        <div class="motivation-1">
                            <h3>Quote of the Day</h3>
                        </div>
                        <div class="motivation-2">
                            <p>Fetching a fresh quote . . .</p>
                        </div>
                        <div class="motivation-3">
                            <p>.  .  .</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="fullElem pomodoro-fullPage">
            <h2>Pomodoro Timer</h2>
            <button class="back">Close</button>
        </section>

        <section class="fullElem daily-goals-fullPage">
            <h2>Daily Goals</h2>
            <button class="back">Close</button>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
