<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main>
        <!-- <nav></nav> -->
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://images.pexels.com/photos/9454915/pexels-photo-9454915.jpeg" alt="">
                <h2>To Do List</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://images.unsplash.com/photo-1643139863038-7355941e9e89?q=80&w=627&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Daily planner</h2>
            </div>
            <div class="moti elem" id="2">
                <img src="https://images.unsplash.com/photo-1651601787600-40ad979813ac?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Motivation</h2>
            </div>
            <div class="pomo elem" id="3">
                <img src="https://images.unsplash.com/photo-1658988958815-f446d29437fe?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Pomodoro timer</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1637140945341-f28ada987326?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>
                    Daily Goals
                </h2>
            </div>
        </section>

        <section class="fullElem todo-list-fullPage">
            <h1>Todo Page</h1>
            <button class="back">Close</button>
        </section>
        <section class="fullElem daily-planner-fullPage">
            <h1>Daily Planner</h1>
            <button class="back">Close</button>
        </section>
        <section class="fullElem motivational-fullPage">
            <h1>Motivational Qote</h1>
            <button class="back">Close</button>
        </section>
        <section class="fullElem pomodoro-fullPage">
            <h1>Pomodoro Timer</h1>
            <button class="back">Close</button>
        </section>
        <section class="fullElem daily-goals-fullPage">
            <h1>Daily Goals</h1>
            <button class="back">Close</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
